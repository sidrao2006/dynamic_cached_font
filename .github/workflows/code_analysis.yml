name: Code Analysis
on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  pana_analyze:
    name: Analyze package with Pana
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v1
        with:
          channel: beta

      - name: Get flutter packages
        run: flutter pub get

      - name: Activate pana
        run: flutter pub global activate pana ^0.16.0
      
      - name: Format code for tests
        run: flutter format .
      
      - name: Run pana tests
        run: |
          echo 'PANA_RESULT_JSON<<EOF' >> $GITHUB_ENV
          flutter pub global run pana . --json --no-warning >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install node dependencies
        run: npm install cli-markdown @actions/core

      - name: Calculate Result
        run: node dev/ci/code_analysis.js
        env:
          PUB_SCORE_MIN_POINTS: 90
